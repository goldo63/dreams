<div class="start">  
    <a [routerLink]="['create']" type="submit" class=" btn btn-primary">create new post</a>
  </div>
  <div *ngIf="posts$ | async as posts; else loadingTemplate">
    <!-- Check if there are posts -->
    <ng-container *ngIf="posts !== null && posts !== undefined; else noPostsFoundTemplate">
        <!-- Check if posts is an array and has elements -->
        <ng-container *ngIf="posts?.length; else noPostsFoundTemplate">
            <div class="post" *ngFor="let post of posts; let i = index">
                <div class="flex-wrap">
                    <div class="details">
                        <!-- <p class="username">U/:{{ getUserName( post.posterId ) }}</p> -->
                        <a [routerLink]="[post.id]" type="submit" class=""><h2>{{ post.title}}</h2></a>
                    </div>
                    <div class="controls">
                    </div>
                </div>
                <hr>
            </div>

        </ng-container>
    </ng-container>
</div>    
<ng-template #loadingTemplate>
  <h2>Loading...</h2>
</ng-template>
<ng-template #noPostsFoundTemplate>
  <h2>No posts found</h2>
</ng-template>
