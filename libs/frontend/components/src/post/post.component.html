<div class="start">  
    <a [routerLink]="['create']" type="submit" class=" btn btn-primary">create new post</a>
  </div>
  <div *ngIf="posts$.length; else loadingTemplate">
      <div class="post" *ngFor="let post of posts$; let i = index">
          <ng-container>
                <p>U/: {{ post }}</p>
                <h2>{{ post.title}}</h2>
              <!-- Add other post properties as needed -->
              <a [routerLink]="[post.id]" type="submit" class="btn btn-primary">Details</a>
              <a [routerLink]="[post.id, 'update']" type="submit" class="btn btn-primary">Update</a>
              <!-- <a type="button" class="btn btn-primary" (click)="onDeletepost(post.id)">Delete post</a> -->
            </ng-container>
            <hr>
      </div>
  </div>
  <ng-template #loadingTemplate>
    <h2>Loading...</h2>
  </ng-template>
