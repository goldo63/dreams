<div *ngIf="(account | async) as user; else loadingTemplate">
  <h2>Account Details</h2>
  <p>Username: {{ account.username }}</p>
  <p>Email: {{ account.accountDetails.email }}</p>
  <p>First Name: {{ account.accountDetails.firstName }}</p>
  <p>Last Name: {{ account.accountDetails.lastName }}</p>
  <button (click)="editAccount()">Edit Account</button>
</div>


<ng-template #loadingTemplate>
  <h2>Loading...</h2>
</ng-template>
