<ng-container *ngIf="accountValidator.isUser(user.accountDetails); else noAccountDetailsTemplate">
    <form class="container mt-4" (ngSubmit)="onSubmit()">
        <!-- General Account Details -->
        <div class="mb-3 form-group">
          <label for="phoneNumber" class="form-label">Phone Number:</label>
          <input type="text" id="phoneNumber" name="phoneNumber" class="form-control" [(ngModel)]="user.phoneNumber" #phoneNumber>
        </div>
      
        <div class="mb-3 form-group">
          <label for="dateOfRegistration" class="form-label">Date of Registration:</label>
          <input type="date" id="dateOfRegistration" name="dateOfRegistration" class="form-control" [(ngModel)]="user.dateOfRegistration" #dateOfRegistration>
        </div>
      
        <div class="mb-3 form-group">
          <label for="password" class="form-label">Password:</label>
          <input type="password" id="password" name="password" class="form-control" [(ngModel)]="user.password" #password>
        </div>
      
        <!-- User Details -->
        <div class="mb-3 form-group">
          <label for="email" class="form-label">Email:</label>
          <input type="email" id="email" name="email" class="form-control" [(ngModel)]="user.accountDetails.email" #email>
        </div>
      
        <div class="mb-3 form-group">
          <label for="username" class="form-label">Username:</label>
          <input type="text" id="username" name="username" class="form-control" [(ngModel)]="user.accountDetails.username" #username>
        </div>
      
        <div class="mb-3 form-group">
          <label for="firstName" class="form-label">First Name:</label>
          <input type="text" id="firstName" name="firstName" class="form-control" [(ngModel)]="user.accountDetails.firstName" #firstName>
        </div>
      
        <div class="mb-3 form-group">
          <label for="lastName" class="form-label">Last Name:</label>
          <input type="text" id="lastName" name="lastName" class="form-control" [(ngModel)]="user.accountDetails.lastName" #lastName>
        </div>
      
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
</ng-container>
<ng-template #noAccountDetailsTemplate>
    <h2>No Account Details</h2>
</ng-template>
