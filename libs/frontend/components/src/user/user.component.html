<!-- detail-user.component.html -->
<div *ngIf="users$.length; else loadingTemplate">
    <div *ngFor="let user of users$; let i = index">
        <ng-container *ngIf="accountValidator.isUser(user.accountDetails); else noAccountDetailsTemplate">
            <h2>{{ user.accountDetails.username }}</h2>
            <p>Email: {{ user.accountDetails.email }}</p>
            <p>First Name: {{ user.accountDetails.firstName }}</p>
            <p>Last Name: {{ user.accountDetails.lastName }}</p>
            <!-- Add other user properties as needed -->
          </ng-container>
          <ng-template #noAccountDetailsTemplate>
            <h2>No User Details</h2>
          </ng-template>
    </div>
</div>
<ng-template #loadingTemplate>
  <h2>Loading...</h2>
</ng-template>
