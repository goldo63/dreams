<form class="login-form" (ngSubmit)="onSubmit()">
  <h2>Login</h2>
  <div class="form-group">
    <label for="username">Username:</label>
    <input type="text" id="username" name="username" [(ngModel)]="formData.username" required>
  </div>
  <div class="form-group">
    <label for="password">Password:</label>
    <input type="password" id="password" name="password" [(ngModel)]="formData.password" required>
  </div>
  <button class="btn btn-primary" type="submit" [disabled]="!isValid()">Login</button>
</form>
